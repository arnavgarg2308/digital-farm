<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vaccination Dashboard | Smart Farm Solution</title>
  <link rel="stylesheet" href="styleeee.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body.dark {
      background-color: #0a0f24;
      color: #00ff66;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .dashboard-card {
      background: #111;
      border: 1px solid #00ff66;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 255, 102, 0.2);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      color: #00ff66;
      margin-bottom: 30px;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(0, 255, 102, 0.6);
    }

    .btn {
      background-color: #00ff66;
      color: #111;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #00cc55;
      box-shadow: 0 0 15px #00ff66;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .icon {
      font-size: 1.3rem;
    }
  </style>
</head>
<body class="dark">

  <div class="dashboard-card">
    <h2>üêÑ Vaccination Dashboard</h2>

    <button class="btn" onclick="openScheduleChart()">
      <i class="fa-solid fa-syringe icon"></i> Vaccination Schedule Chart
    </button>

    <button class="btn" onclick="openTrack()">
      <i class="fa-solid fa-notes-medical icon"></i> Vaccination Track
    </button>
  </div>

  <footer>Smart Farm Solution ¬©Ô∏è 2025</footer>

  <script>
    function openScheduleChart() {
      window.location.href = 'vaccinationSelect.html';
    }

    function openTrack() {
      window.location.href = 'vaccination_farmer.html';
    }
  </script>
</body>
</html>
