<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buyer Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <script src="support.js" defer></script>
</head>
<body>
  <header class="page-header">
    <h2 data-lang="buyerDash">🛒 Buyer Dashboard</h2>
    <div>
      <img id="headerAvatar" 
     src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
     style="width:32px;height:32px;border-radius:50%;object-fit:cover;display:none;margin-right:8px;">

      <button class="small" onclick="openProfile()" data-lang="Profile">Profile</button>
      <button class="small" onclick="openSupport()" data-lang="sup">Support</button>
      <select id="langSelectorBuyer" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="hi">हिन्दी</option>
      </select>
      <button class="small danger" onclick="logout()" data-lang="log">Logout</button>
    </div>
  </header>
<!-- Profile Container (hidden by default) -->
  <div id="profileContainer" style="display:none; padding:20px;"></div>

  <main>
    <section class="grid">
      <div class="card">
        <h3 data-lang="purchase">Purchasing</h3>
       <button onclick="window.location.href='buyer_sales.html'">🛒 Browse Farm Products</button>
</div>

      <div class="card">
        <h3 data-lang="farmDetails">Farm Details</h3>
        <button class="mini" data-lang="book" onclick="window.location.href='search.html'">Search</button>
      </div>

     <div class="card">
  <h3 data-lang="booking">Booking</h3>
  <button class="mini" data-lang="book" onclick="window.location.href='buyer_cart.html'">Book Order</button>
</div>

      <div class="card">
        <h3 data-lang="payment">Payment</h3>
        <p data-lang="pendind">Pending: ₹0</p>
        <button class="mini" data-lang="pay">Pay Now</button>
      </div>
    </section>
  </main>

  <div id="modal" class="modal hidden"><div class="modal-content"><button class="close" onclick="closeModal()">✖</button><div id="modalBody"></div></div></div>
</body>
</html>
