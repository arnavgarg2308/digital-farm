<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Login | Smart Farm Solution</title>
  <link rel="stylesheet" href="styleeee.css">
</head>
<body class="dark farmer-theme">
  <div class="auth-card">
    <h2>Buyer Login</h2>
    <form onsubmit="loginUser(event,'buyer')">
        <div style="position: absolute; top: 10px; right: 15px;">
  <select id="langSelect" onchange="changeLanguage(this.value)" style="background:#111;color:#00ff66;padding:5px 10px;border-radius:8px;border:1px solid #333;">
    <option value="en">English</option>
    <option value="hi">हिन्दी</option>
  </select>
</div>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <!-- near the login form -->
<p style="margin-top:8px;"><a href="#" onclick="startForgotPassword(); return false;">Forgot password?</a></p>

      <button class="cta" type="submit">Login</button>
      <p>New here? <a href="buyer-signup.html">Create Account</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
