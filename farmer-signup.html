<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Signup | Smart Farm Solution</title>
  <link rel="stylesheet" href="styleeee.css">
</head>
<body class="dark farmer-theme">
  <div class="auth-card">
    <h2>Create Farmer Account</h2>
    <form onsubmit="signupUser(event,'farmer')">
        <div style="position: absolute; top: 10px; right: 15px;">
  <select id="langSelect" onchange="changeLanguage(this.value)" style="background:#111;color:#00ff66;padding:5px 10px;border-radius:8px;border:1px solid #333;">
    <option value="en">English</option>
    <option value="hi">हिन्दी</option>
  </select>
</div>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="tel" id="phone" placeholder="Phone" maxlength="10" required>
      <input type="text" id="farmName" placeholder="Farm Name" required>
<input type="text" id="farmArea" placeholder="Farm Area (in acres)" required>
<input type="text" id="district" placeholder="District" required>
<input type="text" id="state" placeholder="State" required>
<input type="text" id="village" placeholder="Village (optional)">
<select id="productionType" required>
  <option value="">Select Production Type</option>
  <option value="poultry">Poultry</option>
  <option value="pig">Pig</option>
  <option value="both">Both</option>
</select>

      <button class="cta" type="submit">Sign Up</button>
      <p>Already have an account? <a href="farmer-login.html">Login</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
