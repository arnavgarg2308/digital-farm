<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Signup | Smart Farm Solution</title>
  <link rel="stylesheet" href="styleeee.css">
</head>
<body class="dark farmer-theme">
  <div class="auth-card">
    <h2>Create Admin Account</h2>
    <form onsubmit="signupUser(event,'admin')">
        <div style="position: absolute; top: 10px; right: 15px;">
  <select id="langSelect" onchange="changeLanguage(this.value)" style="background:#111;color:#00ff66;padding:5px 10px;border-radius:8px;border:1px solid #333;">
    <option value="en">English</option>
    <option value="hi">हिन्दी</option>
  </select>
</div>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="tel" id="phone" placeholder="Phone" maxlength="10" required>
      <input type="text" id="designation" placeholder="Designation" required>
<input type="text" id="organization" placeholder="Organization Name" required>
<input type="text" id="officeAddress" placeholder="Office Address" required>
<input type="text" id="adminCode" placeholder="Admin Access Code" required>
      <button class="cta" type="submit">Sign Up</button>
      <p>Already have an account? <a href="admin-login.html">Login</a></p>
    </form>
  </div>
  <script src="script.js"></script>
  <script src="auth-extra.js"></script>
</body>
</html>
