<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Health Analyzer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #f0f5f2; font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    h2 { color: #007a3d; }
    #preview { width: 280px; border-radius: 8px; margin-top: 15px; display: none; }
    #result { margin-top: 20px; font-size: 1rem; color: #222; white-space: pre-wrap; }
    button { margin-top: 10px; padding: 10px 20px; background: #007a3d; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #00994d; }
  </style>
</head>
<body>
  <h2>üêÆ Animal Health Analyzer</h2>
  <input type="file" id="photoInput" accept="image/*">
  <img id="preview" alt="Preview">
  <button id="analyzeBtn">Analyze Health</button>

  <div id="result"></div>

  <script>
    const input = document.getElementById("photoInput");
    const preview = document.getElementById("preview");
    const result = document.getElementById("result");
    const analyzeBtn = document.getElementById("analyzeBtn");

    let base64Image = "";

   input.addEventListener("change", () => {
  const file = input.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    const img = new Image();
    img.src = e.target.result;
    img.onload = () => {
      const canvas = document.createElement("canvas");
      const MAX = 800; // shrink large images
      let w = img.width, h = img.height;
      if (w > h && w > MAX) { h *= MAX / w; w = MAX; }
      else if (h > MAX) { w *= MAX / h; h = MAX; }
      canvas.width = w; canvas.height = h;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, w, h);
      base64Image = canvas.toDataURL("image/jpeg", 0.8).split(",")[1];
      preview.src = canvas.toDataURL("image/jpeg", 0.8);
      preview.style.display = "block";
     console.log("üì∏ Image base64 length:", base64Image.length / 1024 / 1024, "MB");
};
  };
  reader.readAsDataURL(file);
});

    analyzeBtn.addEventListener("click", async () => {
      if (!base64Image) return alert("Please upload an image first!");
      result.textContent = "Analyzing...";
      try {
        const res = await fetch("https://digitalfarming-1.onrender.com", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ imageBase64: base64Image })
        });
        const data = await res.json();
        result.textContent = data.reply || "No analysis result.";
      } catch (err) {
        result.textContent = "‚ö†Ô∏è Error connecting to server.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
