<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Medical Consultation & Supplies</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 0; }
    header { background: #2d6a4f; color: #fff; padding: 15px; text-align: center; }
    h1 { margin: 0; }
    .container { padding: 20px; max-width: 900px; margin: auto; }

    .section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 { color: #2d6a4f; margin-bottom: 10px; }

    .vet-list, .medicine-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .card {
      background: #fdfdfd;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .card h3 { margin-top: 0; }

    button {
      background: #2d6a4f;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background: #1b4332;
    }

    input, select {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #2d6a4f;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>ü©∫ Medical Consultation & Supplies</h1>
  </header>

  <div class="container">
    <a href="farmer.html" class="back-btn">‚Üê Back to Dashboard</a>

    <!-- Vet Consultation -->
    <div class="section">
      <h2>Consult a Vet</h2>
      <div class="vet-list" id="vetList">
        <!-- Vets will be loaded here -->
      </div>
    </div>

    <!-- Order Medicines & Vaccines -->
    <div class="section">
      <h2>Order Medicines & Vaccines</h2>
      <form id="medicineForm">
        <label for="medicineName">Medicine / Vaccine Name:</label>
        <input type="text" id="medicineName" placeholder="e.g. Swine Flu Vaccine" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" required>

        <label for="address">Delivery Address:</label>
        <input type="text" id="address" placeholder="Farm address" required>

        <button type="submit">Place Order</button>
      </form>
    </div>
  </div>

  <script>
    const vetList = [
      { name: "Dr. Ramesh Kumar", specialty: "Pig & Poultry Expert", contact: "9876543210" },
      { name: "Dr. Anita Sharma", specialty: "Poultry Specialist", contact: "9876501234" },
      { name: "Dr. Ajay Singh", specialty: "Livestock & Vaccination", contact: "9998887770" }
    ];

    const vetListContainer = document.getElementById('vetList');

    // Load vets
    function loadVets() {
      vetListContainer.innerHTML = '';
      vetList.forEach((vet, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${vet.name}</h3>
          <p><strong>Specialty:</strong> ${vet.specialty}</p>
          <p><strong>Contact:</strong> ${vet.contact}</p>
          <button onclick="bookVet(${index})">Book Appointment</button>
        `;
        vetListContainer.appendChild(card);
      });
    }

    // Book vet appointment
    function bookVet(index) {
      const vet = vetList[index];
      alert(`‚úÖ Appointment booked with ${vet.name}\nüìû Contact: ${vet.contact}`);
      let bookings = JSON.parse(localStorage.getItem('vetBookings') || '[]');
      bookings.push({ name: vet.name, contact: vet.contact, date: new Date().toLocaleString() });
      localStorage.setItem('vetBookings', JSON.stringify(bookings));
    }

    // Medicine order
    const medicineForm = document.getElementById('medicineForm');
    medicineForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('medicineName').value;
      const qty = document.getElementById('quantity').value;
      const address = document.getElementById('address').value;

      const order = { name, qty, address, date: new Date().toLocaleString() };
      let orders = JSON.parse(localStorage.getItem('medicineOrders') || '[]');
      orders.push(order);
      localStorage.setItem('medicineOrders', JSON.stringify(orders));

      alert(`üßæ Order placed for "${name}" (${qty})\nüöö Delivery to: ${address}`);
      medicineForm.reset();
    });

    loadVets();
  </script>
</body>
</html>
